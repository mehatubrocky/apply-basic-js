<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>my list</h1>
        <ul id="mylist">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">In, aliquid temporibus.</li>
            <li class="item">Sapiente, corporis voluptas?</li>
            <li class="item">Expedita, officia sequi.</li>
            <li class="item">Nemo, pariatur excepturi.</li>
        </ul>
        <button id="addNew">Add New Item</button>
    </div>
    <script>
        var items = document.getElementsByClassName('item');
        for (let i = 0; i < items.length; i++) {
            var item = items[i];
            item.addEventListener('click', function(event) {
                event.target.parentNode.removeChild(event.target);
            })

        }
        document.getElementById('addNew').addEventListener('click', function(event) {
                var itemParent = document.getElementById('mylist');
                var newItem = document.createElement('li');
                newItem.innerText = 'Brand new item';
                itemParent.appendChild(newItem);
            })
            // document.getElementById('first').addEventListener('click', function() {
            //     console.log('first item clicked');

        // })
        // document.getElementById('mylist').addEventListener('click', function() {
        //     console.log('UL clicked');
        // })
        // document.getElementById('container').addEventListener('click', function() {
        //     console.log('container clicked');
        // })
    </script>
</body>

</html>
